<html lang="es">
<head>

  <!-- librerias -->

  <link rel="stylesheet" href="assets/includes/css/bootstrap.min.css">

  <style>
        body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #b39b9b;
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem;
      margin: 0;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .custom-card-2 {
    position: relative;
    width: 300px;
    padding: 20px;

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
    }

    .custom-card-2 img {
        max-width: 200px;
        height: auto;
    }

    .custom-card-2 a {
    display: block;
    margin-bottom: 20px;
    font-size: 20px;
    text-decoration: none;
    color: #333;
    }

    .login-content {

    flex-direction: column;

    .login-content label {
    margin-bottom: 5px;
    font-weight: bold;
    }

    .login-content input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    .login-content button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    .login-content button:hover {
    background-color: #0056b3;

    .forgot-password a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    }

    }

  <div class="container">

        <br> </br>
        <a href="#">Iniciar Sesión</a>
        <div class="login-content">
          <form action="/login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>

            <button type="submit">Iniciar Sesión</button>
