<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Disfraces</title>

  <!-- Librerías -->
  <link rel="stylesheet" href="assets/includes/css/bootstrap.min.css">
  <script defer src="assets/includes/js/bootstrap.bundle.min.js"></script>
  <script src="assets/includes/js/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      background-color: #b39b9b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1rem;
      margin: 0;
    }

    .sidebar-footer {
      background-color: #222;
      width: 100%;
      height: 52px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000; 
    }

    .search-bar-sd {
      display: flex;
      align-items: center;
      width: 60%;
      max-width: 400px;
      margin: 0;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      border-right: none;
      outline: none;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      outline: none;
    }

    .search-bar button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .sidebar {
      background-color: #222222;
      min-height: 100vh;
      width: 100px; /* Ancho inicial de la sidebar */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001; 
      padding-top: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: width 0.3s ease; /* Transición suave para el cambio de ancho */
    }

    .sidebar-brand {
      color: #ffffff;
      padding: 1rem;
      display: block;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #444;
      margin-bottom: 1rem;
      text-decoration: none;
      position: relative; 
      z-index: 1002; 
    }

    .sidebar-brand img {
      max-width: 100%; /* Ajusta el logo al ancho del contenedor */
      height: auto;
    }

    .sidebar-nav {
      flex-direction: column;
      padding-left: 0;
      list-style: none;
      margin: 0;
    }

    .sidebar-nav .nav-item {
      width: 100%;
    }

    .sidebar-nav .nav-link {
      color: #ffffff;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .sidebar-nav .nav-link img {
      margin-right: 10px;
      height: 20px;
    }

    .sidebar-nav .nav-link:hover {
      background-color: #333;
    }

    .sidebar-nav .dropdown-menu {
      background-color: #333;
      width: 100%;
      border: none;
      position: relative;
      padding: 0;
      display: block; /* Siempre visible */
    }

    .sidebar-nav .dropdown-item {
      color: #ffffff;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar-nav .dropdown-item .bi {
      margin-right: 10px;
    }

    .sidebar-nav .dropdown-item:hover {
      background-color: #555;
    }

    .content {
      margin-left: 200px; /* Ajusta el margen del contenido principal */
      padding: 1rem;
      width: calc(100% - 200px); /* Ajusta el ancho del contenido principal */
      margin-top: 60px;
      transition: margin-left 0.3s ease, width 0.3s ease; /* Transición suave para el cambio de margen y ancho */
    }

    @media (max-width: 991px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
        background-color: #222;
        box-shadow: none;
        top: 0;
      }
      .content {
        margin-left: 0;
        margin-top: 120px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar-footer">
    <form class="search-bar search-bar-sd input-group">
      <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-primary" type="submit">Buscar</button>
    </form>
  </div>

  <div class="sidebar">
    <a class="sidebar-brand" href="#">
      <img src="assets/img/Halloween-Logo.png" alt="Logo de Halloween Disfraces">
    </a>
    <ul class="sidebar-nav nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="assets/img/nueva-cuenta.png" alt="Clientes Icon"> Clientes
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="assets/img/reserva.png" alt="Alquileres Icon"> Alquiler&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#about1"><i class="bi bi-list"></i> Lista de alquileres</a></li>
          <li><a class="dropdown-item" href="#about2"><i class="bi bi-plus-circle"></i> Nuevo alquiler</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="assets/img/administrar.png" alt="Administracion Icon"> Administracion
        </a>
      </li>
    </ul>
  </div>

  <div class="content">
    <!-- Contenido principal aquí -->
  </div>

  <script>
    // Función para ajustar el ancho de la sidebar y el contenido principal
    function adjustSidebarWidth(width) {
      document.querySelector('.sidebar').style.width = width + 'px';
      document.querySelector('.content').style.marginLeft = width + 'px';
      document.querySelector('.content').style.width = 'calc(100% - ' + width + 'px)';
    }
	  
	   adjustSidebarWidth(250)
  </script>
</body>
</html>
