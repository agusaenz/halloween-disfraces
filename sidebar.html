<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Disfraces</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      background-color: #b39b9b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1rem;
      margin: 0;
    }

    .sidebar-footer {
      background-color: #222;
      width: 100%;
      height: 52px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000; 
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 60%;
      max-width: 400px;
      margin: 0;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      border-right: none;
      outline: none;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      outline: none;
    }

    .search-bar button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .sidebar {
      background-color: #222222;
      min-height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001; 
      padding-top: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar-brand {
      color: #ffffff;
      padding: 1rem;
      display: block;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #444;
      margin-bottom: 1rem;
      text-decoration: none;
      position: relative; 
      z-index: 1002; 
    }

    .sidebar-brand img {
      max-width: 200px;
      height: auto;
    }

    .sidebar-nav {
      flex-direction: column;
      padding-left: 0;
      list-style: none;
      margin: 0;
    }

    .sidebar-nav .nav-item {
      width: 100%;
    }

    .sidebar-nav .nav-link {
      color: #ffffff;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .sidebar-nav .nav-link img {
      margin-right: 10px;
      height: 20px;
    }

    .sidebar-nav .nav-link:hover {
      background-color: #333;
    }

    .sidebar-nav .dropdown-menu {
      background-color: #333;
      width: 100%;
      border: none;
      position: relative;
      padding: 0;
      display: none;
    }

    .sidebar-nav .dropdown-item {
      color: #ffffff;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar-nav .dropdown-item .bi {
      margin-right: 10px;
    }

    .sidebar-nav .dropdown-item:hover {
      background-color: #555;
    }

    .content {
      margin-left: 250px;
      padding: 1rem;
      width: calc(100% - 250px);
      margin-top: 60px;
    }

    @media (max-width: 991px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
        background-color: #222;
        box-shadow: none;
        top: 0;
      }
      .content {
        margin-left: 0;
        margin-top: 120px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar-footer">
    <form class="search-bar input-group">
      <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-primary" type="submit">Buscar</button>
    </form>
  </div>

  <div class="sidebar">
    <a class="sidebar-brand" href="#">
      <img src="Halloween-Logo.png" alt="Logo de Halloween Disfraces">
    </a>
    <ul class="sidebar-nav nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="nueva-cuenta.png" alt="Clientes Icon"> Clientes
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="reserva.png" alt="Alquileres Icon"> Alquileres
        </a>
        <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
          <li><a class="dropdown-item" href="#about1"><i class="bi bi-list"></i> Lista de alquileres</a></li>
          <li><a class="dropdown-item" href="#about2"><i class="bi bi-plus-circle"></i> Nuevo alquiler</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="administrar.png" alt="Administracion Icon"> Administracion
        </a>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
<script>
  $(document).ready(function() {
    $('.nav-link.dropdown-toggle').click(function() {
      var $dropdownMenu = $(this).next('.dropdown-menu');

      if ($dropdownMenu.is(':visible')) {
        $dropdownMenu.slideUp();
      } else {
        $dropdownMenu.slideDown();
      }
    });
  });
</script>
</html>
