<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Disfraces</title>
  
  <!-- Librerías -->
  <link rel="stylesheet" href="assets/includes/css/bootstrap.min.css">
  <script defer src="assets/includes/js/bootstrap.bundle.min.js"></script>
  <script src="assets/includes/js/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #b39b9b;
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem;
      margin: 0;
      overflow: hidden; /* Evita el scrolling de la página */
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Evita el scrolling del contenedor */
    }
    
    .custom-form {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 40vw; /* Ajusta al 90% del ancho de la ventana */
      height: 70vh; /* Ajusta al 90% de la altura de la ventana */
      overflow: auto; /* Permite el scrolling interno si es necesario */
      resize: both; /* Hacer la caja redimensionable */
      box-sizing: border-box;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5em;
    }

    .form-group {
      margin-bottom: 0.7em;
      width: 100%;
    }

    /* Estilo para las cajas de entrada */
    .form-control {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      background-color: #ffffff;
      padding: 0.7em;
      border: 1px solid #ced4da;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      opacity: 0.8; /* Opacidad inicial */
    }

    /* Estilo para el texto por defecto dentro de las cajas */
    .form-control::placeholder {
      color: #888; /* Color del texto gris claro */
      opacity: 1; /* Opacidad completa */
    }

    /* Estilo para el texto cuando la caja está enfocada */
    .form-control:focus::placeholder {
      opacity: 0; /* Ocultar el texto por defecto cuando la caja está seleccionada */
    }

    .btn-custom {
      background-color: #007bff; /* Azul más bonito */
      color: white; /* Color de texto */
      border: none; /* Quita el borde */
      display: block;
      margin: 0 auto;
      width: 50%;
      padding: 0.7em;
      font-size: 1em;
      border-radius: 5px; /* Bordes redondeados */
      transition: background-color 0.3s; /* Transición suave */
    }

    .btn-custom:hover {
      background-color: #0056b3; /* Color más oscuro al hacer hover */
    }

    .horizontal-group {
      display: flex;
      gap: 1em;
    }

    .date-group {
      display: flex;
      gap: 0.5em;
      align-items: center;
    }

    .align-center {
      display: flex;
      align-items: center;
    }

    .custom-br-divider {
      display: block;
      height: 1em;
      width: 100%;
      background-color: transparent;
    }

    .custom-br-text {
      display: block;
      height: 0.3em;
      width: 100%;
      background-color: transparent;
    }

    .article-group {
      display: flex;
      align-items: center;
      gap: 1em;
    }
  </style>
</head>
<body>
    <div class="container">
        <form class="custom-form">
          <div class="horizontal-group mb-4">
            <div class="col-md-6 form-group">
              <label class="form-label" for="documento"><i class="bi bi-file-earmark-text"></i> Documento</label>
              <section class="custom-br-text">  </section> 
              <div class="align-center">
                <input type="text" class="form-control" id="documentoInput" value="Ingrese celular" />

              </div>
            </div>
          </div>
      
          <div class="row mb-4">
            <div class="col-md-6 form-group">
              <label class="form-label" for="nombre"><i class="bi bi-person-circle"></i> Nombre y apellido</label>
              <section class="custom-br-text"></section>
              <input type="text" id="nombre" class="form-control" value="Juan Perez"  />
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label" for="correo"><i class="bi bi-envelope"></i> Correo</label>
              <section class="custom-br-text"></section>
              <input type="email" id="correo" class="form-control" value="Ingrese correo"  />
            </div>
          </div>
      
          <div class="row mb-4">
            <div class="col-md-6 form-group">
              <label class="form-label" for="celular"><i class="bi bi-telephone"></i> Celular</label>
              <section class="custom-br-text"></section>
              <input type="text" id="celular" class="form-control" value="Ingrese documento"  />
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label" for="direccion"><i class="bi bi-geo-alt"></i> Direccion</label>
              <section class="custom-br-text"></section>
              <input type="text" id="direccion" class="form-control" value="Ingrese direccion"  />
            </div>
          </div>
      
          <button type="submit" class="btn btn-custom btn-block mb-4">Agregar</button>
        </form>
    </div>

    <script>
      // Eliminar el texto por defecto al seleccionar la caja
      document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
          this.setAttribute('value', ''); // Vaciar el valor del atributo 'value'
        });
      });

      // Hacer la caja redimensionable
      $('#resizable-form').resizable({
        alsoResize: '.form-control, .btn-custom'
      });
    </script>

</body>
</html>
